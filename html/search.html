<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>方圆影视</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="方圆影视"/>
    <link rel="apple-touch-icon-precomposed" href="i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <!-- Amaze UI CSS -->
    <link rel="stylesheet" href="//cdn.amazeui.org/amazeui/2.1.0/css/amazeui.min.css">

</head>
<body>
<div>
    <br/>
    <div class="am-panel am-panel-warning am-u-sm-10 am-u-sm-centered am-u-lg-6">
        <br/>
        <div class="header">
            <div class="am-g">
                <div class="am-u-sm-10 am-u-lg-6">
                    <h1 class="am-article-title blog-title"><a href="/v2/index">方圆影视</a></h1>
                    <p>嘿，小片，快到碗里来</p>
                </div>
            </div>
            <hr/>
        </div>
        <div class="am-g">
            <div class="am-input-group">
                <input type="text" class="am-form-field" id="search_text" value="{{.Key}}">
                <span class="am-input-group-btn">
                    <button class="am-btn am-btn-default" id="search_go" type="button">
                        <span class="am-icon-search"></span> </button>
                 </span>
            </div>
        </div>
        <br/>
        {{range .Movies}}
        <div class="am-g">
            <a class="am-btn am-btn-link" role="button" href="{{.Url}}">{{.Name}} - {{.From}}</a>
        </div>
        <hr/>
        {{end}}
    </div>
</div>
<!--[if lt IE 9]>
<script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="//cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="/js/polyfill/rem.min.js"></script>
<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
<script src="//cdn.amazeui.org/amazeui/2.1.0/js/amazeui.legacy.min.js"></script>
<![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="//cdn.amazeui.org/amazeui/2.1.0/js/amazeui.min.js"></script>
<!--<![endif]-->
</body>
</html>
